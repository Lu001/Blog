                    <h5 class="widget-title m-t-none text-md">热门文章</h5>
                    <ul class="list-group no-bg no-borders pull-in m-b-none">

                                    <a th:href="'/article/' + ${p.id}"

                                <small class="text-muted post-head-icon"><span class="meta-date"> <i
                                        class="fontello fontello-eye" aria-hidden="true"></i> <span
                                        class="sr-only">浏览次数:</span> <span
                                        class="meta-value">[[${p.seeCount}]]</span>
                                                </span>
                                </small>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--最新评论-->

                            <div class="clear">
                                <div class="text-ellipsis">
                                    <a th:href="'/article/' + ${c.articleId}" th:text="${c.name}"> </a>
                                </div>
                                <small class="text-muted">
                                            <span th:text="${c.content}">
                                            </span>
                                </small>
                            </div>
                        </li>

                    </ul>
                </div>

                                <h4 class="h5 l-h text-second">
                                    <a th:href="'/article/' + ${p.id}"

                                        class="sr-only">浏览次数:</span> <span
                                        class="meta-value">2669</span>
